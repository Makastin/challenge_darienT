{% extends 'base/base.html' %}
{% load static %}

{% block page_title %}
Bank Create
{% endblock page_title %} 

{% block page_content %}

<div class="col-xl-12 col-sm-12 mb-xl-0">
    <div class="card mt-6">
        <div class="card-body p-3">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-sm mb-0 text-uppercase font-weight-bold">Crear Banco</h4>
                    <hr>
                    <form method="post"> {% csrf_token %}
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-control-label">Nombre del Banco</label> {{form.name}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-control-label">Tipo de Banco</label> {{form.bank_type}}
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-control-label">Direccion</label> {{form.address}}
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check form-switch">
                              {{form.allowed_credit}}
                                <label class="form-check-label"><strong>Permite Creditos</strong></label> <br>
                            </div>
                          </div>
                        <div class="text-center">
                            <button type="submit" class="btn bg-gradient-primary ">Crear Cliente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock page_content %}
